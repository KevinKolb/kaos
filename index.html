<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #4662bd;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            border: none;
            flex: 1;
            width: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe id="questionsFrame" src="questions/index.html"></iframe>
    <iframe id="answersFrame" src="answers/index.html"></iframe>

    <script>
        // Spacebar refreshes the page
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                location.reload();
            }
        });
    </script>
</body>
</html>
