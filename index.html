<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #4662bd;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            border: none;
            flex: 1;
            width: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe id="questionsFrame" src="questions/index.html"></iframe>
    <iframe id="answersFrame" src="answers/index.html"></iframe>

    <script>
        // Keep focus on parent body so all keyboard events come here
        document.body.tabIndex = 0;
        document.body.focus();
        document.body.style.outline = 'none';

        // Forward keyboard events to iframes via postMessage
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                e.preventDefault();
                e.stopPropagation();
                const msg = { type: 'kaos-key', code: e.code };
                document.getElementById('questionsFrame').contentWindow.postMessage(msg, '*');
                document.getElementById('answersFrame').contentWindow.postMessage(msg, '*');
                return false;
            }
        });
    </script>
</body>
</html>
